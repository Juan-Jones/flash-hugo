{{ if .IsHome -}}
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "thumbnailUrl": "{{ .Site.Params.Logo | absURL }}",
    "license": "{{ .Site.Params.Copyright }}"
}
</script>
{{ else if .IsPage }}
{{ $author :=  or (.Params.author) (.Site.Author.name) }}
{{ $org_name :=  .Site.Title }}
<script type="application/ld+json">
  {
      "@context":"http://schema.org",
      "@type":"Article",
      "headline":"{{ .Title }}",
      "url":"{{ .Permalink }}",
      "keywords":[ {{ if .Keywords }}
      {{ range $i, $e := .Keywords }}{{ if $i }}, {{ end }}"{{ $e }}"{{ end }}
      {{ else }}
      {{ range $i, $e := .Site.Params.keywords }}{{ if $i }}, {{ end }}"{{ $e }}"{{ end }}{{ end }}
      ],
      "image":{
          "@type":"ImageObject", {{ with .Resources.Match "icon" }}{{ range . }}
          "url": "{{ .Permalink }}", {{ end }}{{ end }}
          "width":"1200",
          "height":"627"
      },
      "mainEntityOfPage":"True",
      "publisher":{
          "@type":"Organization",
          "name":"{{ .Site.Params.name }}",
          "url":"{{ .Site.BaseURL }}",
          "logo":{
              "@type":"ImageObject",
              "url":"{{ .Site.Params.logourl | absURL }}",
              "width":"357",
              "height":"60"
          }
      },
      "dateCreated":"{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
      "datePublished":"{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
      {{ if isset .Params "author" }}
      {{ $author := index .Site.Data.team .Params.author }}
      "author":"{{ $author.name }}",
      "creator":"{{ $author.name }}",
      {{ end }}
      "dateModified":"{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
      "articleSection":"Blog"
  }
  </script>
{{ end }}
